<div class="container p-0">
  <div class="row justify-content-center">
    <h3>Sistema seguro e intuitivo</h3>

    <p>Configure tudo em poucos minutos e comece a usar!</p>
  </div>
</div>

<ngx-slick-carousel
  class="carousel slick-slider"
  #slickModal="slick-carousel"
  [config]="slideConfig"
>
  <div ngxSlickItem *ngFor="let slide of slides" class="slide">
    <img
      src="{{ slide.img }}"
      alt="{{ slide.alt }}"
      class="container p-0"
      width="100%"
    />
  </div>
</ngx-slick-carousel>
