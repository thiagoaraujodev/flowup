<div class="container-fluid">
  <div class="row">
    <header class="container pl-xl-3">
      <h1>O Melhor Software de Gestão de Projetos, Equipes e Financeiro</h1>
      <p>
        Com o Flowup, você controla as tarefas, produtividade e finanças da sua
        empresa de forma totalmente integrada e online
      </p>
    </header>

    <div class="imgTopo pl-3 pr-3 p-md-0">
      <img
        src="./../../../assets/img/Grupo 8989.png"
        alt="Espemimente o FlowUp"
        class="img-fluid"
      />
    </div>
  </div>

  <div class="container form-experimente">
    <form class="form-inline flex-nowrap" id="form_experimente_email">
      <input
        type="email"
        class="form-control form_lead_top"
        placeholder="Insira seu e-mail"
        name="email_address"
        id="email_address"
        value=""
        required=""
      />
      <button
        type="submit"
        class="btn btn-info btn-experimente btn-block"
        title="Experimente Grátis"
        [disabled]="innerWidth < 992"
      >
        EXPERIMENTE GRÁTIS
      </button>
    </form>

    <div
      class="
        mt-3
        d-flex
        flex-nowrap
        justify-content-center justify-content-lg-start
      "
    >
      <a
        href="https://play.google.com/store/apps/details?id=com.mobile.flowup&amp;hl=pt_BR"
        name="PlayStore"
        target="_blank"
        class="mr-3"
      >
        <img
          src="./../../../assets/img/Grupo 10034.png"
          width="135"
          height="40"
          alt="PlayStore"
          class="img-fluid"
        />
      </a>

      <a
        href="https://apps.apple.com/us/app/flowup/id1486432083"
        name="AppStore"
        target="_blank"
      >
        <img
          src="./../../../assets/img/Grupo 10035.png"
          width="135"
          height="40"
          alt="AppStore"
          class="img-fluid"
        />
      </a>
    </div>
  </div>
</div>
