<div class="depoimento-empresas">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <button
        title="Voltar"
        class="arrow-left"
        (click)="slickModal.slickPrev()"
      ></button>
      <button
        title="AvanÃ§ar"
        class="arrow-right"
        (click)="slickModal.slickNext()"
      ></button>
    </div>

    <ngx-slick-carousel
      class="carousel slick-slider"
      #slickModal="slick-carousel"
      [config]="slideConfig"
    >
      <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <div class="row m-0">
          <div class="titulo">
            <p>{{ slide.empresa }}</p>
            <p>{{ slide.funcionario }}</p>
          </div>

          <div class="sub-titulo">
            <p>{{ slide.depoimento }}</p>
          </div>
        </div>
      </div>
    </ngx-slick-carousel>

    <div class="d-flex justify-content-end">
      <img
        src="./../../../assets/img/aspa_dupla.svg"
        alt="Depoimentos"
        class="img-fluid"
      />
    </div>
    <div class="divider"></div>
  </div>
</div>
